  basic:
    description: "Common elements for most prompts"
    label: "basic"
    codes: [HL, ATN, PH, FIL, QL, VAL, INF, EX, FMT, NOTE]

  agents:
    description: "Elements for agent definitions and reasoning"
    label: "agents"
    codes: [AGT, ALIAS, DM, FLAG, INT, COT, REFL, PNL]

  docs:
    description: "Documentation and example-focused elements"
    label: "docs"
    codes: [HL, VAL, OMT, CONV, EX, NOTE, DIAG, SYN, FMT]

  technical:
    description: "Technical/code-focused elements"
    label: "technical"
    codes: [CODE, MATH, ALG, ALGP, HB, LOGIC]

  standard:
    description: "Basic + common formatting and fences"
    includes_presets: [basic]
    additional_codes: [TPL, ISYN, OSYN, IEX, OEX]

  full:
    description: "All elements"
    all: true
