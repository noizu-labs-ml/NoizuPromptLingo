      ‚åûagent-name‚åü
    brief: Define a new agent entity
    description: Basic agent declaration establishing identity, type, version, and behavioral specifications for a simulated entity.
    labels:
      - agent
      - definition
      - block
    import:
      - omission
      - qualifier
