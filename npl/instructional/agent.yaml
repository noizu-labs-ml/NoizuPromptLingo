    brief: Self-assessment documentation
    description: Self-assessment and improvement documentation block for agents to evaluate their own responses.
    labels:
      - reasoning
      - block
      - pump
    import:
      - placeholder
  - name: mood-block
    syntax: |
      <npl-mood agent="@{agent}" mood="<emoji>">
